{% extends 'base.html' %}

{% block content %}

    <div>
          <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Имя</th>
              <th scope="col">возраст</th>
              <th scope="col">дата покупки</th>
              <th scope="col">Товар</th>
              <th scope="col">Действие</th>

            </tr>
          </thead>

          <tbody>
          {% for purchase in purchases %}
            <tr>
              <th scope="row">{{ purchase.id }}</th>
              <td>{{ purchase.name }}</td>
              <td>{{ purchase.age }}</td>
              <td>{{ purchase.date_purchase }}</td>
              <td>{{ purchase.item_id }}</td>
              <td><a href="{{ url_for('get_purchase',purchase_id=purchase.id) }}">Подробнее</a></td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>

   <div>
       <a href="{{ url_for('purchase_create') }}" class="btn btn-warning">Добавить нового клиента</a>
   </div>
{% endblock %}
